<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
    <link rel="stylesheet" href="./thanks.css">
    <link rel="stylesheet" href="../fonts/MuseoSans/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="user-card">
    <div class="background"></div>
    <section class="content">
        <section class="info">
            <div class="info-wrapper">
                <a class="info__avatar" href="">
                    <img class="info__avatar-image" src="../img/avatar.png" alt="avatar"></a>
                <div class="info__data">
                    <span class="info__data-name">ИТ Колорис Горобец</span>
                    <span class="info__data-position">Виконавець</span>
                </div>
            </div>
            <div class="info-wrapper info-wrap">
                <div class="performance">
                    <div class="performance__earned">
                        <span class="performance__title user-talents">3</span>
                        <span class="performance__subtitle">Зароблені таленти</span>
                    </div>
                    <div class="performance__thanks">
                        <span class="performance__title thanks-talents">0</span>
                        <span class="performance__subtitle">Таленти подяки</span>
                    </div>
                </div>
                <div class="indicators">
                    <span class="indicator__title">мої показники</span>
                    <div class="indicators__block">
                        <div class="doters">
                            <span class="doters__title">Ефективність</span>
                            <div class="doters-wrap">
                                <span class="doters__item"></span>
                                <span class="doters__item"></span>
                                <span class="doters__item doters__item-gray"></span>
                            </div>
                        </div>
                        <div class="doters">
                            <span class="doters__title">Знання</span>
                            <div class="doters-wrap">
                                <span class="doters__item"></span>
                                <span class="doters__item"></span>
                                <span class="doters__item"></span>
                            </div>
                        </div>
                        <div class="doters">
                            <span class="doters__title">Сертифікати</span>
                            <div class="doters-wrap">
                                <span class="doters__item"></span>
                                <span class="doters__item"></span>
                                <span class="doters__item"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="user-account">
            <ul class="user-account__menu menu">
                <li class="menu__item"><a class="user-account__menu-link menu__link" href="../index.html">навчання</a></li>
                <li class="menu__item"><a class="user-account__menu-link menu__link" href="../development/development.html">розвиток</a></li>
                <li class="menu__item"><a class="user-account__menu-link menu__link" href="../kpi/kpi.html">плани(kpi)</a></li>
                <li class="menu__item"><a class="user-account__menu-link menu__link" href="../adaptation/adaptation.html">адаптація</a></li>
                <li class="menu__item"><a class="user-account__menu-link menu__link" href="#">досягнення</a></li>
                <!--                <li class="menu__item"><a class="user-account__menu-link menu__link" href="">особистий успіх</a></li>-->
                <!--                <li class="menu__item"><a class="user-account__menu-link menu__link" href="">магазин</a></li>-->
            </ul>
            <div class="block-wrapper">
                <nav class="breadcrumbs">
                    <ul class="breadcrumbs__menu menu">
                        <li class="menu__item"><a class="menu__link" href="../values/values.html">цінності</a></li>
                        <li class="menu__item"><a class="menu__link" href="../rewards/rewards.html">нагороди</a></li>
                        <li class="menu__item"><a class="menu__link" href="../rewards-catalog/rewards-catalog.html">каталог нагород</a></li>
                    </ul>
                </nav>
                <div>

                    <div class="user">
                        <label class="user-select" for="user">Оберіть співробітника:</label>
                        <select id="user" required>
                            <option></option>
                            <option value="user_01">Олекса Олексій Олексійович</option>
                            <option value="user_02">Петрененко Петро Петрович</option>
                            <option value="user_03">Івано Іван Іванович</option>
                            <option value="user_04">Сидоров Сидор Сдорович</option>
                            <option value="user_05">Артеменко Артем Артемович</option>
                            <option value="user_06">Миколаєнко Микола Миколайович</option>
                            <option value="user_07">Сергієнко Сергій Сергійович</option>
                            <option value="user_08">Лен Леонід Леонідович</option>
                            <option value="user_09">Юленко Юліан Юліанович</option>
                            <option value="user_10">Андрієнко Андрій Андрійович</option>
                            <option value="user_11">Василенко Василь Васильович</option>
                            <option value="user_12">Димський Дмитро Дмитрович</option>
                        </select>
                    </div>

                    <form action="#">
                        <div class="wrapper-form">
                            <p>Оберіть цінність:</p>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="01">
                                <label class="radio-button__label" for="01">
                                    <img class="radio-button__pic" src="../img/like-icon/like01.png" alt="like-pic">
                                    Клієнти - наша пристрасть</label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="02">
                                <label class="radio-button__label" for="02">
                                    <img class="radio-button__pic" src="../img/like-icon/like02.png" alt="like-pic">
                                    Чесність</label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="03">
                                <label class="radio-button__label" for="03">
                                    <img class="radio-button__pic" src="../img/like-icon/like03.png" alt="like-pic">
                                    Інноваційність</label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="04">
                                <label class="radio-button__label" for="04">
                                    <img class="radio-button__pic" src="../img/like-icon/like04.png" alt="like-pic">
                                    Підприємницький дух</label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="05">
                                <label class="radio-button__label" for="05">
                                    <img class="radio-button__pic" src="../img/like-icon/like05.png" alt="like-pic">
                                    Співпраця</label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__input" type="radio" name="like" id="06">
                                <label class="radio-button__label" for="06">
                                    <img class="radio-button__pic" src="../img/like-icon/like06.png" alt="like-pic">
                                    Інші подяки</label>
                            </div>
                        </div>
                        <div class="comments">
                            <p class="comments__label">Введіть коментар:</p>
                            <textarea name="comment" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                    <div class="submit-button">
                        <input class="submit-form" type="submit" value="Подякувати колезі">
                    </div>

                </div>
            </div>
        </section>
    </section>
</section>
